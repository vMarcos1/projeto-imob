<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="src/styles/fonts.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Página de login</title>
</head>
<body>
    <main class="home" id="home">
        <div class="suporte">
            <h1 class="titulo">Suporte</h1>
            <p>Precisando de ajuda? <br>
            Solicite o nosso suporte.
            </p>
            <div class="btn-contato" id="insta"><i class="bi bi-instagram"></i> Instagram</div>
            <div class="btn-contato" id="wats"> <i class="bi bi-whatsapp"></i> Watsapp</div>
            <div class="btn-contato" id="mail"><i class="bi bi-envelope"></i> E-mail</div>
            <div class="btn-contato" id="face"> <i class="bi bi-facebook"></i> Facebook</div>

            <button class="btn-suporte">Suporte</button>

            <p>Horários de atendimento:</p>
            <p>Seg-Sex: <br>
                09:00 - 19:00

            </p>

            <p>Sab: <br>
           09:00 - 15:00
            </p>

            <p>Feriados: <br>
            Sem atendimento</p>

        </div>

        <div class="login" >
            <h1 class="titulo">Suprema System Web</h1>
            <p>Preencha os Campos abaixo para acessar a Platafotma.</p>
            <label for="empresa">Empresa</label>
            <input type="text" name="empresa" class="form" id="empresa" placeholder="Nome da empresa" required>
            <label for="usuario">Usuario</label>
            <input type="text" name="user" class="form" id="user" placeholder="Nome de usuario" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form" id="senha" placeholder="Senha">

           <input type="submit" value="Entrar" class="btn-entrar" onclick="entrar()">
            <button class="btn-novo-cadastro">Solicitar novo usuário</button>
        </div>
    </main>
    
</body>
</html>
